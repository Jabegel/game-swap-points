<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <div class="container py-5">
        <h2>Cadastrar</h2>
        <div class="mb-3"><label>Nome</label><input id="nome" class="form-control"></div>
        <div class="mb-3"><label>Email</label><input id="email" class="form-control"></div>
        <div class="mb-3"><label>Senha</label><input id="senha" type="password" class="form-control"></div><button
            id="btn-register" class="btn btn-primary">Cadastrar</button><a href="/public/login.html"
            class="btn btn-link">Entrar</a>
    </div>
    <script>document.getElementById('btn-register').addEventListener('click', async () => { const nome = document.getElementById('nome').value; const email = document.getElementById('email').value; const senha = document.getElementById('senha').value; const res = await fetch('/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ nome, email, senha }) }); const j = await res.json(); if (j.error) { alert(j.error); return; } alert('Cadastrado com sucesso! Fa√ßa login.'); location = '/login.html'; });</script>
</body>

</html>
