<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <div class="container py-5">
        <h2>Entrar</h2>
        <div class="mb-3"><label>Email</label><input id="email" class="form-control"></div>
        <div class="mb-3"><label>Senha</label><input id="senha" type="password" class="form-control"></div><button
            id="btn-login" class="btn btn-primary">Entrar</button><a href="/public/dashboard.html"
            class="btn btn-link">Cadastrar</a>
    </div>
    <script>document.getElementById('btn-login').addEventListener('click', async () => { const email = document.getElementById('email').value; const senha = document.getElementById('senha').value; const res = await fetch('/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, senha }) }); const j = await res.json(); if (j.error) { alert(j.error); return; } localStorage.setItem('token', j.token); location = '/dashboard.html'; });</script>
</body>

</html>
