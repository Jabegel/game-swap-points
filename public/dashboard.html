<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid"><a class="navbar-brand" href="/public/home.html">GameSwap</a>
            <div class="ms-auto d-flex align-items-center"><span class="text-white me-3" id="user-name"></span><span
                    class="badge bg-light text-dark me-3">Saldo: <span id="user-saldo">0</span></span><button
                    id="btn-logout" class="btn btn-light btn-sm">Sair</button></div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="section-card mb-4">
            <h4>Jogos Disponíveis</h4>
            <div class="input-group mb-3"><input id="search" class="form-control" placeholder="Pesquisar"><button
                    id="btn-refresh" class="btn btn-primary">Buscar</button></div>
            <div id="games-list" class="row g-3"></div>
        </div>
        <div class="section-card mb-4">
            <h4>Meus Jogos</h4>
            <div id="my-games" class="row g-3 mb-3"></div>
            <h5>Adicionar Jogo</h5>
            <div class="row g-2">
                <div class="col-md-4"><input id="g-titulo" class="form-control" placeholder="Título"></div>
                <div class="col-md-4"><input id="g-descricao" class="form-control" placeholder="Descrição"></div>
                <div class="col-md-2"><input id="g-custo" type="number" class="form-control" placeholder="Custo"></div>
                <div class="col-md-2"><button id="btn-add-game" class="btn btn-success w-100">Adicionar</button></div>
            </div>
        </div>
        <div class="section-card mb-4">
            <h4>Empréstimos</h4>
            <div id="loans-list" class="row g-3"></div>
        </div>
        <div class="section-card mb-4">
            <h4>Histórico</h4>
            <div id="history-list" class="row g-3"></div>
        </div>
    </div><!-- Modal -->
    <div class="modal fade" id="loanModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Solicitar Empréstimo</h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-game-name"></p><label>Data prevista</label><input id="return-date" type="date"
                        class="form-control">
                </div>
                <div class="modal-footer"><button class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button><button id="confirm-loan"
                        class="btn btn-primary">Confirmar</button></div>
            </div>
        </div>
    </div>
    <script src="/public/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
